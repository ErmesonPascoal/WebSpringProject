<!DOCTYPE html>
<html>
<head>
	<title>Restaurante</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Logar</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" name="email" class="form-control" placeholder="Email address" required autofocus>
               
              </div>

              <div class="form-label-group">
                <input type="password" name="senha" class="form-control" placeholder="Password" required>
                
              </div>

              <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

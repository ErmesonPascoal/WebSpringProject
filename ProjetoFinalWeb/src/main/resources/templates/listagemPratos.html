
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Restaurante</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  img{
  	border-radius:10px;
  }
  .fundo-menu{
		background-color: #007BFF;
		
	}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm fundo-menu navbar-dark">
	<a class="navbar-brand" href="#">Restaurante</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="">Pratos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/cadastrarse">Cadastrar-se</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/cadastrarPratos">Cadastrar Prato</a>
			</li>    
		</ul>
	</div>  
</nav>

<div class="container" style="margin-top:30px">
	<div class="row">
		<div class="col-sm-8">
			<div class="container">
				<h2>Cardapio</h2>       
				<table class="table">
					<thead>
						<!-- <tr>
							<th>imagem</th>
							<th>Nome</th>
							<th>Preço</th>
							<th>Operações</th>
						</tr> -->
					</thead>
					<tbody>
						<tr th:each="prato : ${listaDePratos}">
							<td><img width="150px" height="150px" th:src="@{'/img/'+${prato.nomeImagem}}"/></td>
							<td th:text="${prato.nome}"></td>
							<td th:text="${prato.preco}"></td>
							<td>
								<a class="btn btn-lg btn-success btn-block" th:href="@{/addPratoNaLista/{id} (id=${prato.idPrato})}">Fazer Pedido</a>
								<a class="btn btn-lg btn-primary btn-block" th:href="@{/alterarPratos/{idPrato} (idPrato=${prato.idPrato})}">ALTERAR</a>
								<a class="btn btn-lg btn-danger btn-block"  th:href="@{/deletarPratos/{idPrato} (idPrato=${prato.idPrato})}">DELETE</a>
							
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
						
		</div>
		<div class="col-sm-4">
			<table class="table">
				<thead>
					<!-- <tr>
						<th>imagem</th>
						<th>Nome</th>
						<th>Preço</th>
						<th>Operações</th>
					</tr> -->
				</thead>
				<tbody>
					<tr th:each="prato : ${listaDePratosNoPedido}">
						<td th:text="${prato.nome}"></td>
						<td th:text="${prato.preco}"></td>
						<td>
							<a class="btn btn-lg btn-danger btn-block"  th:href="@{/deletarPratoDaLista/{idPrato} (idPrato=${prato.idPrato})}">DELETE</a>
						</td>
						
					</tr>
					<tr>
						<td><a class="btn btn-lg btn-success btn-block"  th:href="@{/addPedido}">Finalizar pedido</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


</body>
</html>
